<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="api-base-url" content="">
  <title>Topic Study Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/topic.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="top-nav">
        <a class="nav-link" href="/">All Classes</a>
        <a class="nav-link" href="/modules/system-design">System Design</a>
        <a class="nav-link" href="/modules/lld">LLD / OOP</a>
      </nav>
      <div class="header-tag" id="topic-tag">// Topic</div>
      <h1 id="topic-title">Loading topic...</h1>
      <p id="topic-summary">Please wait while content is loading.</p>
      <div class="meta-row" id="topic-meta"></div>
      <div class="status-row">
        <button class="status-btn" data-status="not_started">Mark Not Started</button>
        <button class="status-btn" data-status="in_progress">Mark In Progress</button>
        <button class="status-btn" data-status="completed">Mark Completed</button>
      </div>
    </header>

    <div class="topic-layout">
      <main class="topic-main">
        <section id="concepts" class="section">
          <h2>Concepts <button class="bookmark-btn" data-section-key="concepts" data-anchor-id="concepts">Save</button></h2>
          <div id="concepts-content"></div>
        </section>

        <section id="architecture" class="section">
          <h2>Architecture <button class="bookmark-btn" data-section-key="architecture" data-anchor-id="architecture">Save</button></h2>
          <div id="architecture-content"></div>
        </section>

        <section id="tradeoffs" class="section">
          <h2>Trade-offs <button class="bookmark-btn" data-section-key="tradeoffs" data-anchor-id="tradeoffs">Save</button></h2>
          <div id="tradeoffs-content"></div>
        </section>

        <section id="examples" class="section">
          <h2>Examples <button class="bookmark-btn" data-section-key="examples" data-anchor-id="examples">Save</button></h2>
          <div id="examples-content"></div>
        </section>

        <section id="interviewQa" class="section">
          <h2>Interview Q&amp;A <button class="bookmark-btn" data-section-key="interviewQa" data-anchor-id="interviewQa">Save</button></h2>
          <div id="qa-content"></div>
        </section>

        <section id="revision" class="section">
          <h2>Revision <button class="bookmark-btn" data-section-key="revision" data-anchor-id="revision">Save</button></h2>
          <div id="revision-content"></div>
        </section>

        <div class="nav-row">
          <a class="nav-btn" id="prev-topic" href="/">Previous</a>
          <a class="nav-btn" id="next-topic" href="/">Next</a>
        </div>
      </main>

      <aside class="topic-side">
        <h3 class="notes-title">Bookmarks</h3>
        <div id="bookmark-list" class="bookmark-list"></div>
        <div id="bookmark-empty" class="empty-text">No bookmarks yet for this topic.</div>

        <h3 class="notes-title" style="margin-top: 20px;">Notes</h3>
        <form id="note-form" class="note-form">
          <select id="note-section">
            <option value="general">General</option>
            <option value="concepts">Concepts</option>
            <option value="architecture">Architecture</option>
            <option value="tradeoffs">Trade-offs</option>
            <option value="examples">Examples</option>
            <option value="interviewQa">Interview Q&amp;A</option>
            <option value="revision">Revision</option>
          </select>
          <textarea id="note-input" maxlength="4000" placeholder="Write your note..."></textarea>
          <button class="btn" type="submit">Save Note</button>
        </form>
        <div id="notes-list" class="note-list"></div>
        <div id="notes-empty" class="empty-text">No notes yet for this topic.</div>
      </aside>
    </div>
  </div>

  <script src="/assets/js/runtime-config.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/progress.js"></script>
  <script src="/assets/js/topic.js"></script>
</body>
</html>
